<div class="container">
    <form (ngSubmit)='save()' role="form">
        <div class="row">
            <div class="col-25">
                <label for="fname">Question Type:</label>
            </div>
            <div class="col-75">
                <mat-form-field>
                    <mat-select [(value)]="selectedOptions">
                        <mat-option>Multiple answers question</mat-option>
                        <mat-option>Single answer question</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="ques_text">Question Text:</label>
            </div>
            <div class="col-75">
                <textarea [(ngModel)]="question.Content" id="ques_text" style="height:100px"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="text_below_ques">Text blow question:</label>
            </div>
            <div class="col-75">
                <textarea [(ngModel)]="question.TextBelow" id="text_below_ques" name="subject"
                    style="height:150px"></textarea>
            </div>
        </div>
        <hr>
        <div class="row">
            <div *ngIf="_answersNotEmpty">
                <div class="col-25">
                    <label for="answer_list">Answers:</label>
                </div>
                <div class="col-75">
                    <mat-list #answer_list>
                        <mat-list-item *ngFor="let answer of answers">
                            <section>
                                <textarea placeholder="Answer content" 
                                          [(ngModel)]="answer.Text" 
                                          style="height:40px"
                                          [ngModelOptions]="{standalone: true}">
                                </textarea>
                            </section>
                            <ng-container *ngIf="isSingleChois">
                                <section class="example-section">
                                    <mat-checkbox (click)="setNumOfSelected()"
                                                  disable="_numOfSelected === 1 && !answer.IsCorrect" 
                                                  [(ngModel)]="answer.IsCorrect" 
                                                  [ngModelOptions]="{standalone: true}">Is Correct
                                    </mat-checkbox>
                                </section>            
                            </ng-container>
                            <ng-template #elseTemplate>
                                <section class="example-section">
                                    <mat-checkbox (click)="setNumOfSelected()" 
                                                  [(ngModel)]="answer.IsCorrect" 
                                                  [ngModelOptions]="{standalone: true}">Is Correct
                                    </mat-checkbox>
                                </section>  
                            </ng-template>
                        </mat-list-item>
                    </mat-list>
                </div>
            </div>
            <button (click)="addQuestion()">Add an answer</button>
            <div *ngIf="_textEmpty">
                <div class="alert alert-danger">
                    <strong>Cannot save.</strong> some of your question content are empty.
                </div>
            </div>
            <button type="submit">Save</button>
        </div>
    </form>
</div>
