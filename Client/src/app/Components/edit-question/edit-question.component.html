<div class="container">
    <form (ngSubmit)='addQuestion()' #registerForm="ngForm" role="form" style="display: block;">
        <div class="row">
            <div class="col-25">
                <label for="fname">Question Type:</label>
            </div>
            <div class="col-75">
                <select aria-placeholder="Question Type">
                    <option *ngFor="let option of options">{{option}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="ques_text">Question Text:</label>
            </div>
            <div class="col-75">
                <textarea id="ques_text" name="subject" placeholder="Write something.." style="height:100px"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="text_below_ques">Text blow question:</label>
            </div>
            <div class="col-75">
                <textarea id="text_below_ques" name="subject" placeholder="Write something.."
                    style="height:150px"></textarea>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-25">
                <label for="text_below_ques">Text blow question:</label>
            </div>
            <div class="col-75">
                <div class="add-question">
                    <textarea id="ques_text" name="subject" placeholder="Write something.." style="height:50px; width:750px;"></textarea>
                    <div>
                        <label for="isCorrect">Is Correct</label>
                        <input type="checkbox" id="isCorrect">
                    </div>
                </div>
                <select *ngIf="answers.length !== 0">
                    <option *ngFor="let answer of answers">{{answer}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
