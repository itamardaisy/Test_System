  <input matInput (keyup)="applyFilter2($event.target.value)" placeholder="Filter">

  <ng-container matColumnDef="Content"]>

  </ng-container>

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
