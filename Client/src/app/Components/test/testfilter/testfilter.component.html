<mat-form-field>
  <input matInput (keyup)="applyFilter2($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8"> 

  <ng-container matColumnDef="Content"]>
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element">{{element.Content}}  </td>
  </ng-container>

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element">{{element.Id}}  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table> 

<input class="tt" type="button" (onclick)="test($event.target.value)" placeholder="show"/>
<button  (onclick)="test($event.target.value)" placeholder="show"></button>
