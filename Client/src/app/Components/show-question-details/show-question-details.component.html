<h1 mat-dialog-title>Question Display</h1>
<div mat-dialog-content>
    <div *ngIf="data.question.IsHorizontal else notHorizontal">
        <ul *ngFor="let answer of data.question.Answers">
            <li>{{answer.Text}}</li>
        </ul>
    </div>
    <div #notHorizontal>
        <ul *ngFor="let answer of data.question.Answers">
            <li>{{answer.Text}}</li>
        </ul>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Ok</button>
</div>
