<div class="container">
    <div class="row centered-form">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"> Register </h3>
                </div>
                <div class="panel-body">
                    <form (ngSubmit)='onSubmit()' role="form" style="display: block;">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input [(ngModel)]="newAdmin.Username" [ngModelOptions]="{standalone: true}" type="text" id="username" class="form-control input-sm" placeholder="Username">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input [(ngModel)]="newAdmin.PhoneNumber" [ngModelOptions]="{standalone: true}" type="text" id="phoneNumber" class="form-control input-sm" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="newAdmin.Email" [ngModelOptions]="{standalone: true}" type="email" id="email" class="form-control input-sm" placeholder="Email Address">
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input [(ngModel)]="newAdmin.Password" [ngModelOptions]="{standalone: true}" type="password" id="password" class="form-control input-sm" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                    <span id='message'></span>
                                </div>
                            </div>
                        </div>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
                            $('#password, #password_confirmation').on('keyup', function () {
                                if ($('#password').val() == $('#password_confirmation').val()) {
                                    $('#message').html('Matching').css('color', 'green');
                                } else {
                                    $('#message').html('Not Matching').css('color', 'red');
                                }
                            });
                        </script>
                        <input type="submit" value="Register" class="btn btn-info btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
