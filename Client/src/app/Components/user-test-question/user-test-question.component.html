<div class="questionContainer">
    <h2 style="color: rgb(62, 69,114); font-weight: 700 ">Question #{{index + 1}}</h2>
    <h3 style="font-weight:600">{{question.question}}</h3>
    <div *ngFor="let ans of question.answares">
        <input type="checkbox" checked="{{ans.isSelected? 'checked' :''}}" (click)="test(ans)">{{ans.content}}
    </div>
</div>
